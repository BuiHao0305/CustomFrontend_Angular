<div class="col-sm-4 mb-3">
  <app-custom-countdown [countdownTime]="61"></app-custom-countdown>
</div>
<div>
  <button class="btn btn-primary me-3" (click)="start()">Start</button>
  <button class="btn btn-primary me-3" (click)="pause()">Pause</button>
  <button class="btn btn-primary me-3" (click)="stop()">Stop</button>
  <button class="btn btn-primary me-3" (click)="retry()">Retry</button>
</div>
